<!DOCTYPE html>
<html>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
<script src="countries.js"></script>
<body>
<h1> Cantidad de paises por Region</h1>

<a href="./dashboard.html">Dashboard</a> <br><br>
   
<canvas id="myChart" style="width:100%;max-width:600px"></canvas>

<script>
var xValues = ['Asia',
        'Europa',
        'Africa',
        'Oceania',
        'Americas',
        'Polar',
        'Antartida',
        'Oceano Antartico'
];
var yValues = [50, 53, 60,  27, 57,1,1,1];
var barColors = [
  "rgba(255,0,0,1.0)",
  "rgba(255,0,0,0.8)",
  "rgba(255,0,0,0.6)",
  "rgba(255,0,0,0.4)",
  "rgba(255,0,0,0.2)"
];

new Chart("myChart", {
  type: "bar",
  data: {
    labels: xValues,
    datasets: [{
      backgroundColor: barColors,
      data: yValues
    }]
  },
  options: {
    legend: {display: false},
    scales: {
      yAxes: [{
        ticks: {
          beginAtZero: true
        }
      }],
    }
  }
});
</script>

</body>
</html>
